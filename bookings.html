<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        main {
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
        }
    </style>
</head>

<body>
    <main>
        <h1>Bookings</h1>
        <ul>
            <li>

                {% for booking in bookings %}
                {{ booking.passenger_name }} - {{ flights[booking.flight_id - 1].flight_number }} ({{
                flights[booking.flight_id - 1].destination }})
                {% endfor %}
            </li>

        </ul>
    </main>
</body>

</html>
